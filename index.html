<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Advanced Barcode Scanner</h1>
    <p>Configure your scanner settings below and start scanning barcodes.</p>
</header>

<main>
    <section id="controls">
        <fieldset>
            <label for="barcodeType">Barcode Type:</label>
            <select id="barcodeType">
                <option value="code_128" selected>Code 128</option>
                <option value="code_39">Code 39</option>
                <option value="ean">EAN</option>
                <option value="upc">UPC</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="resolution">Resolution (long side):</label>
            <select id="resolution">
                <option value="640" selected>640px</option>
                <option value="1280">1280px</option>
                <option value="1920">1920px</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="patchSize">Patch-Size:</label>
            <select id="patchSize">
                <option value="x-small">x-small</option>
                <option value="small">small</option>
                <option value="medium" selected>medium</option>
                <option value="large">large</option>
                <option value="x-large">x-large</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="halfSample">Half-Sample:</label>
            <input type="checkbox" id="halfSample" checked>
        </fieldset>
        <fieldset>
            <label for="workers">Workers:</label>
            <select id="workers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="cameraSelection">Camera:</label>
            <select id="cameraSelection"></select>
        </fieldset>
        <fieldset>
            <label for="torch">Torch:</label>
            <input type="checkbox" id="torch">
        </fieldset>
        <button id="startScanner">Start Scanner</button>
        <button id="stopScanner">Stop Scanner</button>
    </section>

    <section id="interactive" class="viewport"></section>
    <section id="results">
        <h3>Detected Barcodes:</h3>
        <ul id="resultList"></ul>
    </section>
</main>

<footer>
    <p>&copy; Advanced Barcode Scanner</p>
</footer>
</body>
</html>
