<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Barcode Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Barcode Scanner with Quagga2</h1>
    </header>

    <main>
        <div id="scanner-container">
            <div id="interactive" class="viewport"></div>
            <canvas id="overlay"></canvas>
        </div>

        <div id="controls">
            <button id="startScanner">Start Scanner</button>
            <button id="exportData">Export Data</button>
        </div>

        <div id="message"></div>
    </main>

    <footer>
        <p>&copy; Barcode Scanner Demo</p>
    </footer>
</body>
</html>
