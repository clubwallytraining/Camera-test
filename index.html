<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Barcode Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Advanced Barcode Scanner</h1>
    <p>Select your camera, resolution, and barcode type before starting the scanner.</p>
</header>

<main>
    <section id="controls">
        <fieldset>
            <label for="barcodeType">Barcode Type:</label>
            <select id="barcodeType">
                <option value="code_128" selected>Code 128</option>
                <option value="code_39">Code 39</option>
                <option value="ean">EAN</option>
                <option value="upc">UPC</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="resolution">Resolution:</label>
            <select id="resolution">
                <option value="320x240">320x240</option>
                <option value="640x480" selected>640x480</option>
                <option value="1280x720">1280x720</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="cameraSelection">Camera:</label>
            <select id="cameraSelection"></select>
        </fieldset>
        <button id="startScanner">Start Scanner</button>
        <button id="stopScanner">Stop Scanner</button>
    </section>

    <section id="interactive" class="viewport"></section>
    <section id="results">
        <h3>Detected Barcodes:</h3>
        <ul id="resultList"></ul>
    </section>
</main>

<footer>
    <p>&copy; Advanced Barcode Scanner</p>
</footer>
</body>
</html>
